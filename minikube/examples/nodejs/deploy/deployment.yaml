apiVersion: apps/v1
kind: Deployment
metadata:
  name: dice-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dice-server
  template:
    metadata:
      annotations:
        "k8s.grafana.com/scrape": "true"
      labels:
        app: dice-server
    spec:
      containers:
        - name: dice-server
          image: dice-server
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: OTEL_SERVICE_NAME
              value: 'dice-server'
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: http://monitoring-alloy-singleton.monitoring.svc.cluster.local:4318
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi