apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

resources:
  - deployment.yaml
  - service.yaml
  - persistentvolumeclaim.yaml

commonLabels:
  app: tempo
  component: tracing

configMapGenerator:
  - name: tempo-config
    files:
    - ./config/tempo.yaml
    options:
      disableNameSuffixHash: true