apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

resources:
  - deployment.yaml
  - service.yaml
  - persistentvolumeclaim.yaml

configMapGenerator:
  - name: loki-config
    files:
    - ./config/local-config.yaml
    options:
      disableNameSuffixHash: true

commonLabels:
  app: loki
  component: logging
